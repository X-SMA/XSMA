<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Kerja Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .soal {
            margin-bottom: 20px;
        }

        #pembahasan {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
        }

        .show {
            display: block;
            opacity: 1;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Lembar Kerja Siswa</h2>

    <!-- Soal Pilihan Ganda -->
    <div class="soal">
        <p><strong>1. Berapakah hasil dari 5 + 3?</strong></p>
        <button class="btn" onclick="cekJawaban('A')">A. 8</button>
        <button class="btn" onclick="cekJawaban('B')">B. 7</button>
        <button class="btn" onclick="cekJawaban('C')">C. 9</button>

        <p id="pembahasan">Pembahasan: Jawaban yang benar adalah A karena 5 + 3 = 8.</p>
    </div>

    <!-- Soal Esai -->
    <div class="soal">
        <p><strong>2. Jelaskan konsep bilangan prima!</strong></p>
        <textarea placeholder="Tulis jawabanmu di sini..."></textarea>
    </div>

    <script>
        function cekJawaban(jawaban) {
            var pembahasan = document.getElementById("pembahasan");

            if (jawaban === 'A') {
                pembahasan.classList.add("show");
            } else {
                pembahasan.classList.remove("show");
            }
        }
    </script>

</body>
</html>
